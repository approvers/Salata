name: node CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Run install
        run: |
          pnpm i --frozen-lockfile

      - name: Run fmt
        run: |
          pnpm format

      - name: Run lint
        run: |
          pnpm lint

      - name: Run test
        run: |
          pnpm test
